name: heartcraft
description: A cross-platform Daggerheart-compatible character creator and manager
version: 0.1.0-alpha

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  provider: ^6.0.5
  xml: ^6.3.0
  path_provider: ^2.1.0
  shared_preferences: ^2.2.0
  flutter_svg: ^2.0.7
  file_picker: ^10.2.0
  flutter_animate: ^4.2.0
  logger: ^2.0.2
  flutter_staggered_grid_view: ^0.7.0
  image_picker: ^1.0.4
  crop_your_image: ^2.0.0
  share_plus: ^12.0.1
  archive: ^4.0.7
  uuid: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  test: ^1.25.15

flutter:
  uses-material-design: true
  assets:
    - assets/data/
